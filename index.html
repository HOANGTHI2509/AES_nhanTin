<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat</title>
    <link rel="stylesheet" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div id="chat-screen" class="screen active">
        <h2>Chào mừng, <span id="loggedInUsername"></span>!</h2>
        <p class="online-users">Đang online: <span id="onlineUsersList"></span></p>
        <div id="messageBox" class="message-box">
            </div>
        <div class="message-input-area">
            <div class="input-group">
                <label for="encryptionKey">Khóa mã hóa (AES):</label>
                <input type="password" id="encryptionKey" placeholder="Nhập khóa mã hóa/giải mã">
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
                <button id="sendMessageButton">Gửi</button>
            </div>
        </div>
        <p id="chatStatusMessage" class="status-message"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
